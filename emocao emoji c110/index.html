<!DOCTYPE html>
<html lang="en">
<head>
        <title>Emoção em</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <center>
            <h3 class="btn btn-warning head">app emocao em emoji
                <br> <span>&#128522;</span>
                <span>&#128512;</span>
                <span>&#128532;</span>
                <span>&#128546;</span>
                <span>&#128545;</span>
                <span>&#128548;</span>
            </h3>
            <br><br> <p>tire sua selfie para gerar um emoji
                <br>
                <b style="color: yellow">voce esta feliz?</b>
                <br>
                <b style="color: rgb(0, 55, 255)">voce esta triste?</b>
                <br>
                <b style="color: red">voce esta irritado?</b>
            </p>
            <div class="col-md-4 col-sm-12 col-xs-12">
                <label for="">visualizacao da webcam</label>
                <div id="camera"></div>
                <br><br>
                <button class="btn btn-warning" onclick="takesnapshot()">capturar imagem</button>
            </div>
            <div class="col-md-4 col-sm-12 col-xs-12">
                <label for="">previsao</label>
                <p class="emotionName" id="resultemotionName"></p>
                <p class="emoji" id="updateemoji"></p>
                <label for="">previsao 2</label>
                <p class="emotionName" id="resultemotionName2"></p>
                <p class="emoji" id="updateemoji2"></p>
            </div>
            <div class="col-md-4 col-sm-12 col-xs-12">
                <label for="">foto</label>
                <div id="result"></div>
                <br><br>
                <button class="btn btn-warning" onclick="check()">prever emocao</button>
            </div>
        </center>
    </div>
</body>
</html>
